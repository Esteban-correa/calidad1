name: CI/CD Backend

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
  RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    defaults:
      run:
        # Esto asume que tu pom.xml está en la subcarpeta 'couriersync-backend'
        working-directory: ./couriersync-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build, test and analyze (SonarCloud)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # --- CORRECCIÓN 1 ---
        # El -Dsonar.login ya no es necesario.
        # El plugin lee el SONAR_TOKEN desde la variable de entorno 'env:'
        run: ./mvnw clean verify sonar:sonar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          # --- CORRECCIÓN 2 ---
          # Los pasos 'uses:' no respetan el 'working-directory'
          # por lo que debes especificar la ruta completa al artifact.
          path: ./couriersync-backend/target/*.jar
          retention-days: 1

  deploy-development:
    name: Deploy to Render (Development)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Development)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_DEV_SERVICE_ID }}/deploys"

  deploy-production:
    name: Deploy to Render (Production)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render (Production)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys"

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Service URL: https://courier-sync-feature3-backend-1.onrender.com"
